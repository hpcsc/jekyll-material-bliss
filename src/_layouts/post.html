---
layout: default
---
<div class="single-post-content" id="single-post-content">
    <div class="paper-wrapper" id="post-static-content" style="color:#fafafa;background-color:#303030;transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;box-sizing:border-box;font-family:Roboto, sans-serif;-webkit-tap-highlight-color:rgba(0,0,0,0);box-shadow:0 14px 45px rgba(0, 0, 0, 0.25),
         0 10px 18px rgba(0, 0, 0, 0.22);border-radius:2px;mui-prepared:;-webkit-transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;-moz-transition:all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;-moz-box-sizing:border-box;">
        <article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                <p class="post-meta"><time datetime="{`{{ page.date | date_to_xmlschema }}`}" itemprop="datePublished">{{ page.date | date: '%b %-d, %Y'}}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
                    endif %}</p>
            </header>
            <div class="post-content" itemprop="articleBody">{{ content | toc }}</div>
            <div>
                <div id="disqus_thread"></div>
            </div>
        </article>
    </div>
    <script type="text/javascript" src="https://{{ site.disqus_shortname }}.disqus.com/embed.js"></script>
</div>
